<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhap 10 phan tu: ");
        let b = a.split(" ");
        let c = +prompt("Moi ban chon so: ");
        for ( let i = 1; i<b.length; i++){
            if ( b[i] == c){
                b.splice(b[i], 1);
            }
        }
        document.write(b)
    </script>
</body>
</html>
