<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea id="txt" cols="30" rows="10" oninput="fake()"></textarea>
    <script>
              let array = [];
              let arr = "Prime hiện nay ở đầu của sự phát triển. Có thể nói Prime là vua của CSGO. Vừa có tiền, có quyền. Vừa kiếm được nhiều $ lại được xã hội trọng vọng";
              array = arr.split("");
              console.log(array);
              let str = "";
              function fake(){
                  let text = document.getElementById("txt").value;
                  for ( let i =0 ; i < text.length; i++){
                      str += array[i];
                      if ( i == 145){
                          str = "";
                      }
                  }
                  document.getElementById("txt").value = str;
                  str = "";
              }
    </script>
  </body>
</html>
