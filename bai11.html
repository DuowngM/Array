<body>
    <script>
        let a = prompt("nhap mang: ");
        let b = a.split("");
        for ( let i = 0; i<b.length;i++){
            if (b[i] === "-"){
                b[i] = "_";
            }
        }
        document.write(b.join(""));

    </script>
