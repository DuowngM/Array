<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 3, 2, 4, 7, 5, 10, 13, 13];
      let max = arr[0];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      let count = 0;
      var positions = [];
      // count đếm số lần max xuất hiện
      // position xác định vị trí của max
      for (var c = 0; c < arr.length; c++) {
        if (arr[c] == max) {
          count++;
          positions.push(c);
        }
      }
      document.write("Max: " + max + ", " + max);
    </script>
  </body>
</html>
